    <title>Physics</title>

  <body>
    <div id="infoBar">
      <span class="title">Shitty simulation</span>

          max="100"

          autocomplete="off"

        <label for="speedChkBox">(-)</label>
        <input id="speedChkBox" type="checkbox" autocomplete="off" />
      </div>

      </div> -->

      <div id="infoMenu"></div>
    </div>
  </body>
</html>
